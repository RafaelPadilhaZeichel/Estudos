<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.css">
    <title>Nova entidade</title>
</head>
<body>
    <div class="content">
        <aside>
            <img src="img/image 2.svg" alt="Imagem de uma mulher com um cachorro">
        
            <h1><span>We</span> Form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html"> 
                    <i class="fa-solid fa-angle-left"></i>
                </a>
    
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">

                <label for="input-field">campo de atuação</label>
                <select id="input-field">
                    <option value="" >Selecione uma opção</option>
                    <option value="abrigo">Abrigo de Animais</option>
                </select>

                <div class="points">
                    <label for="input-points">pontos de coleta</label>
                    <input type="text" id="input-points">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>

            <div class="actions">
                <a href="cadastro-entidade.html">Cadastrar</a>
            </div>
           
        </main>

      
    </div>
</body>
</html>
