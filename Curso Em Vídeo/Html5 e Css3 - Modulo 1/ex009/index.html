<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="shortcut icon" href="iconHtml5.ico" type="image/x-icon">
</head>
<body>
    <h1>Trabalhando co listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol>
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>Tomar Café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul>
        <li>Pão</li>
        <li>Arroz</li>
        <li>Café</li>
        <li>Manteiga</li>
    </ul>
    <h2>Juntando listas versão 1.0</h2>
    <ol>
        <li>Antigas</li>
        <ol>
            <li>Clipper</li>
            <li>Visual Basic</li>
        </ol>
        <li>Novas</li>
        <ol>
            <li>Java</li>
            <li>Python</li>
        </ol>  
    </ol>
</body>
</html>
